apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  namespace: sit737-prac07
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
        - name: app1
          image: lgcollins/docker-network-app1:latest
          ports:
            - containerPort: 3000
