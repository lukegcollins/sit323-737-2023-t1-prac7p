apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  namespace: sit737-prac07
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: app2
          image: lgcollins/docker-network-app2:latest
          ports:
            - containerPort: 4000
